<!DOCTYPE html>
<html>
<head>
    <style>
    .grid .msgrid {
    display: grid;
    grid-template-columns: 120px 150px 120px;
    grid-template-rows: 67px 67px 67px;
}

.grid .msgrid > div { border: 1px solid; margin: 5px; }
.grid .msgrid > div:nth-of-type(1) { grid-row: 1; grid-column: 1; }
.grid .msgrid > div:nth-of-type(2) { grid-row: 2; grid-column: 1; }
.grid .msgrid > div:nth-of-type(3) { grid-row: 3; grid-column: 1; }
.grid .msgrid > div:nth-of-type(4) { grid-row: 1 / span 3; grid-column: 2;}
.grid .msgrid > div:nth-of-type(5) { grid-row: 1; grid-column: 3; }
.grid .msgrid > div:nth-of-type(6) { grid-row: 2; grid-column: 3; }
.grid .msgrid > div:nth-of-type(7) { grid-row: 3; grid-column: 3; }
    </style>
</head>
<body>
    <div class="grid">
            <div class="msgrid">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
    </div>
</body>
</html>
