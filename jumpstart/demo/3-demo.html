<!DOCTYPE html>
<html>
<head>
    <style>
    .grid .msgrid {
        display: grid;
    /* display: -ms-grid; */
    grid-template-columns: 100px 1fr 100px;
    /* -ms-grid-columns: 100px 1fr 100px; */
    grid-template-rows: 40px 1fr 40px;
    /* -ms-grid-rows: 80px 1fr 80px; */
    height: 180px;
}

.grid .msgrid > div:nth-child(1) {
    grid-column: 1;
    /* -ms-grid-column: 1; */
    grid-row: 1 / span 2;
    /* -ms-grid-row: 1; */
    /* -ms-grid-row-span: 2; */
    border: solid 2px blue;
}

.grid .msgrid > div:nth-child(2) {
    grid-column: 2;
    /* -ms-grid-column: 2; */
    grid-row: 2;
    /* -ms-grid-row: 2;
    -ms-grid-column-span: 2; */
    border: solid 2px green;
}

.grid .msgrid > div:nth-child(3) {
    grid-column: 2 / span 2;
    /* -ms-grid-column: 2; */
    grid-row: 3;
    /* -ms-grid-row: 3; */
    border: solid 2px red;
}
    </style>
</head>
<body>
    <div class="grid">
        <div class="msgrid">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
