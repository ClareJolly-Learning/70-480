<!DOCTYPE html>
<html>
<head>
    <style>
        #pic {
            width: 150px;
            height: 150px;
            transition: all 2s;
        }

        #pic:hover {
            transform: scale(0.5) translate(50px, 50px) rotate(10deg) ;
        }
    </style>
</head>
<body>
    <figure id="pic">
        <img src="images/fg.jpg" alt="Fizzgig"/>
        <figcaption>Fizzgig</figcaption>
    </figure>
</body>
</html>
